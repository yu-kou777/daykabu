name: Keiba Monitor Bot

on:
  schedule:
    # 毎週 土・日 の日本時間 08:55 に自動起動
    - cron: '55 23 * * 5,6' 
  workflow_dispatch: # 手動実行ボタンを表示させる設定

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 必要な部品をインストール
        run: |
          pip install requests beautifulsoup4 pandas openpyxl

      - name: 競馬ボットを実行
        run: python monitor_keiba.py "202602150511"
