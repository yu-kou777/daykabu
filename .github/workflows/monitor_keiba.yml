name: Keiba Monitor Bot

on:
  workflow_dispatch: # これを単独の行にする

jobs:
  run-bot: # ここが左側に出る名前です
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas
      - name: Run script
        run: python monitor_keiba.py "202602150511"
