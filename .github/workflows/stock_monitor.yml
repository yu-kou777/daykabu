name: Stock Monitor

on:
  schedule:
    - cron: '50 5 * * 1-5' # 日本時間 14:50
  workflow_dispatch:      # 手動実行ボタン用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas pandas-ta requests openpyxl xlrd lxml beautifulsoup4
      - name: Run monitor
        run: python monitor_stocks.py
