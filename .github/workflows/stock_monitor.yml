name: Stock Monitor Bot

on:
  schedule:
    # 平日(月-金)の 日本時間 9:00 - 15:00 に15分おきに実行
    - cron: '*/15 0-6 * * 1-5'
  workflow_dispatch: # 手動実行ボタンもつける

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install libraries
        # ここで必要な道具をインストールします
        run: |
          pip install yfinance pandas pandas_ta requests

      - name: Run Monitor Script
        run: python monitor_stocks.py

